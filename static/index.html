<!doctype html>
<html>
<head>
	<title>How much 1 Bitcoin costs?</title>
	<meta charset="utf-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="/js/frontend.js"></script>
</head>
<body data-ng-app="BitcoinApp">

<div data-ng-controller="PanelController">

<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand hidden-xs">How much does 1 Bitcoin costs?</a>
			<a class="navbar-brand visible-xs-inline">How much... </a>
		</div>

		<div class="navbar-right">
		<p class="navbar-text" ng-hide="!updating">
			<i class="fa fa-lg fa-circle-o-notch fa-spin"></i>
		</p>
		</div>
	</div>
</nav>

<div class="container-fluid"  data-ng-init="startRetrievingValues()">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">

			<div class="alert alert-danger" data-ng-hide="!err">
				<strong>Error</strong> Currency data couldn't be retrieved. You can refresh the page or wait 15 seconds.
			</div>
			<div class="page-header">
				<h1 class="text-center hidden-xs">
					<abbr title="Bitcoin"><span class="fa fa-btc"></span></abbr>1 costs
				</h1>
				<h1 class="text-center visible-xs-block">
					... does one Bitcoin costs?
				</h1>
			</div>
			<ul class="list-group text-center" data-ng-model="values">
				<li data-ng-repeat="currency in getUnorderedKeys(values)" class="list-group-item">
					<h4>{{currency}} ${{values[currency]}}</h4>
				</li>
			</ul>

			<div class="text-center">
				<p data-ng-hide="updating">Last update was at {{update | date:'HH:mm:ss'}}</p>
				<p data-ng-hide="!updating">Updating values</p>
			</div>
		</div>
	</div>
</div>

</div>

</body>
</html>
