<!doctype html>
<html>
<head>
	<title>Beetcuoins!</title>
	<meta charset="utf-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="/js/frontend.js"></script>
</head>
<body data-ng-app="BitcoinApp">

<div data-ng-controller="PanelController">

<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand">Beetcuoins!</a>
		</div>

		<div class="navbar-right">
		<p class="navbar-text" ng-hide="!updating">
			<i class="fa fa-lg fa-circle-o-notch fa-spin"></i>
		</p>
		</div>
	</div>
</nav>

<div class="container-fluid"  data-ng-init="startRetrievingValues()">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
			<div class="page-header">
				<h1 class="text-center">
					1 <abbr class="Bitcoin"><span class="fa fa-btc"></span></abbr> costs
				</h1>
			</div>
			<ul class="list-group text-center" data-ng-model="values">
				<li data-ng-repeat="(key, value) in values" class="list-group-item">
					<h4>{{key}} ${{value}}</h4>
				</li>
			</ul>
		</div>
	</div>
</div>

</div>

</body>
</html>
